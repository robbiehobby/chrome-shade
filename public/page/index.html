<!DOCTYPE html>
<html lang="en" class="bg-base-100 w-96">
<head>
  <title>Page Dimmer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="hidden">
  <div id="alert" class="flex items-center text-sm py-12 px-5">
    <div class="grow text-center">
      <svg viewBox="0 0 24 24" class="lucide lucide-lg text-error mx-auto mb-5"><use href="#icon-disabled" /></svg>
      <p data-text="blocked"></p>
    </div>
  </div>

  <form id="form" class="w-full">
    <label class="label py-3.5 border-bottom">
      <span id="enabledLabel" class="pe-3" data-text="turnOn"></span>
      <span class="swap swap-rotate me-0.5">
        <input type="checkbox" name="enabled" />
        <svg viewBox="0 0 24 24" class="swap-on lucide lucide-md !stroke-primary stroke-2"><use href="#icon-moon" /></svg>
        <svg viewBox="0 0 24 24" class="swap-off lucide lucide-md !stroke-secondary stroke-2"><use href="#icon-sun" /></svg>
      </span>
    </label>

    <label class="label border-bottom">
      <span data-text="globalSettings"></span>
      <input type="checkbox" name="global" class="toggle" checked />
    </label>

    <div class="range-group py-4 border-bottom">
      <label class="range-control">
        <span class="range-label">
          <span data-text="brightness"></span>
          <span class="range-indicator" data-text="max"></span>
        </span>
        <input type="range" name="brightness" min="0" max="1" step="0.025" value="0.5" data-settings class="range mb-3" />
      </label>

      <label class="range-control">
        <span class="range-label">
          <span data-text="contrast"></span>
          <span class="range-indicator" data-text="max"></span>
        </span>
        <input type="range" name="contrast" min="0" max="1" step="0.025" value="1" data-settings class="range mb-3" />
      </label>

      <label class="range-control">
        <span class="range-label">
          <span data-text="sepia"></span>
          <span class="range-indicator" data-text="max"></span>
        </span>
        <input type="range" name="sepia" min="0" max="1" step="0.025" value="0" data-settings class="range mb-3" />
      </label>

      <label class="range-control">
        <span class="range-label">
          <span data-text="grayscale"></span>
          <span class="range-indicator" data-text="max"></span>
        </span>
        <input type="range" name="grayscale" min="0" max="1" step="0.025" value="0" data-settings class="range" />
      </label>
    </div>

    <div class="label border-bottom">
      <button type="button" id="shortcut" class="btn btn-primary grow" data-text="keyboardShortcuts"></button>
    </div>

    <div class="label gap-2">
      <button type="button" id="resetTab" class="btn btn-warning grow" data-text="resetTab"></button>
      <button type="button" id="resetAll" class="btn btn-error grow" data-text="resetAll"></button>
    </div>
  </form>

  <script type="module" src="i18n.js"></script>
  <script type="module" src="main.js"></script>

  <svg xmlns="http://www.w3.org/2000/svg" class="hidden">
    <symbol id="icon-disabled" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10"/>
      <path d="m4.9 4.9 14.2 14.2"/>
    </symbol>
    <symbol id="icon-sun" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="4"/>
      <path d="M12 2v2"/>
      <path d="M12 20v2"/>
      <path d="m4.93 4.93 1.41 1.41"/>
      <path d="m17.66 17.66 1.41 1.41"/>
      <path d="M2 12h2"/>
      <path d="M20 12h2"/>
      <path d="m6.34 17.66-1.41 1.41"/>
      <path d="m19.07 4.93-1.41 1.41"/>
    </symbol>
    <symbol id="icon-moon" viewBox="0 0 24 24">
      <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
    </symbol>
  </svg>
</body>
</html>
